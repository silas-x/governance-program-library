name: Soteria Audit

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: '1.16.23'
  RUST_TOOLCHAIN: '1.68.0'

jobs:
  build:
    name: Soteria
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repo
        uses: actions/checkout@v3

      - name: Cache build dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: .coderrect/build
      
      - name: Install Rust toolchain
        run: rustup toolchain install ${{ env.RUST_TOOLCHAIN }}

      - name: Install Solana
        run: |
          echo Installing Solana v${{ env.SOLANA_VERSION }}...ðŸ§¬
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
        shell: bash

      - name: Install bpf
        run: |
          (cd ${{ github.workspace }}/.github/scripts; ./install-bpf.sh)

      - name: Install Soteria
        run: |
          echo Installing Soteria...ðŸ”¬
          sh -c "$(curl -k https://supercompiler.xyz/install)"
          export PATH=$PWD/soteria-linux-develop/bin/:$PATH
          echo "$PWD/soteria-linux-develop/bin" >> $GITHUB_PATH
        shell: bash

      - name: Run Soteria ðŸš€ # fails CI job if issues are found
        run: soteria -analyzeAll .
        shell: bash
